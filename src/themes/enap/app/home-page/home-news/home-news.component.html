<div class="background-image-container mt-ncs">
  <div class="container">
    <div class="home-news-content d-flex flex-column align-items-center justify-content-center text-center py-4 px-2 py-sm-5 px-sm-0 mt-0 mb-4">
      <div class="glass-panel p-4 p-sm-5">
        <h1 class="display-2">Repositório ENAP</h1>
        <p class="lead mb-4">Pesquise no acervo do repositório institucional da ENAP</p>
        <div class="search-banner-wrapper w-100">
          <ds-search-form [inPlaceSearch]="false"
            [searchPlaceholder]="'home.search-form.placeholder' | translate">
          </ds-search-form>
        </div>
        <div class="popular-chips">
          @for (term of popularTerms; track term.label) {
            <a class="chip" [routerLink]="['/search']" [queryParams]="{query: term.query}">
              {{ term.label }}
            </a>
          }
        </div>
      </div>
    </div>
  </div>

  <!-- Video background (desktop) -->
  <video class="background-video desktop-only"
    autoplay muted loop playsinline
    poster="assets/enap/images/banner.jpg">
    <source src="assets/enap/images/banner-video.mp4" type="video/mp4">
  </video>

  <!-- Image fallback (mobile + when video not available) -->
  <picture class="background-image mobile-only">
    <source type="image/webp" srcset="assets/enap/images/banner.webp 2000w, assets/enap/images/banner-half.webp 1200w, assets/enap/images/banner-tall.webp 768w">
    <source type="image/jpg" srcset="assets/enap/images/banner.jpg 2000w, assets/enap/images/banner-half.jpg 1200w, assets/enap/images/banner-tall.jpg 768w">
    <img alt="" [src]="'assets/enap/images/banner.jpg'"/>
  </picture>

  <div class="video-overlay"></div>
</div>
