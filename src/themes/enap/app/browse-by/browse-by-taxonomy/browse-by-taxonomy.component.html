<section class="enap-browse-page">
  <div class="enap-browse-container">
    @if (displayTitle) {
      <h1>
        {{ ('browse.title') | translate:{
        field: 'browse.metadata.' + vocabularyName | translate,
        startsWith: '',
        value: '',
        } }}
      </h1>
    }
    <div class="enap-treeview-wrapper mb-3">
      <ds-vocabulary-treeview [description]="description"
        [vocabularyOptions]=vocabularyOptions
        [multiSelect]="true"
        [showAdd]="false"
        (select)="onSelect($event)"
        (deselect)="onDeselect($event)">
      </ds-vocabulary-treeview>
    </div>
    <a class="btn enap-browse-btn"
      [routerLink]="['/search']"
      [queryParams]="queryParams"
      [queryParamsHandling]="'merge'"
      role="link"
      tabindex="0">
    {{ 'browse.taxonomy.button' | translate }}</a>
  </div>
</section>
